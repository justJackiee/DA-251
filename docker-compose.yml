version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5431:5432"   # Host 5431 -> Container 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: HRM
    volumes:
      # Use named volume for cleaner management
      - pgdata:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: my_server
    ports:
      # Backend inside the container listens on port 9000 (see server logs)
      # Map host 5000 -> container 9000 so frontend can continue using http://localhost:5000
      - "5000:9000"
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/HRM?stringtype=unspecified
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
volumes:
  pgdata:
