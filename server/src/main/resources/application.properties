# ===============================
# Server configuration
# ===============================
server.port=9000

# 2. Kết nối Database PostgreSQL (Lưu ý Port 5431 và DB Name HRM)
spring.datasource.url=jdbc:postgresql://localhost:5431/HRM?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Base directory for uploaded files (relative to working dir or absolute path)
app.upload-dir=uploads
